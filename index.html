<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Easy Tip Calculator</title>
        <link rel="apple-touch-icon" sizes="180x180" href="/images/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon-16x16.png">
        <link rel="manifest" href="/images/site.webmanifest">
    </head>
    <body>
        <header>
            <h1>Easy Tip Calculator</h1>
        </header>
        <main>
            <form>
                <label for="bill">Enter Bill:</label><br>
                <input type="number" id="bill"><br>
                <button type="button" id="calculate-tip">Calculate Tip</button>
            </form>
            <div id="tip">Tip:</div>
            <div id="total-bill">Total Bill:</div>
        </main>
    </body>
    <script src="/scripts/tip.js"></script>
</html>
